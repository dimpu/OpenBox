<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OpenBox</title>
    <link rel="stylesheet" type="text/css" href="asserts/css/style.css" />

  </head>
  <body ng-app="OpenBox">
      <header class="head">
        <div class="inner">
          <a href="" class="logo">OpenBox</a>
        </div> 
      </header>
      <div class="main">
        <div class="inner">
          <form action="" class="search-form">
            <input type="text" id="q" name="q" placeholder="Enter your search term"/>
          </form>
          <div class="result-grid">
            <div class="item">
              <div class="item-inner">
                <div class="intro">
                   <figure>
                    <img src="http://placekitten.com/g/200/300" alt="kitten">
                  </figure>
                  <h3>Name</h3>
                  <a href="" class="clone" data-hint="click on this to copy git clone command">
                    <i class="fa fa-copy"></i>
                  </a>
                  <a href="" class="git-page" data-hint="click on this to got to github page">
                       <i class="fa fa-link"></i>
                  </a>
                  <a href="" class="download-zip" data-hint="Download as a gip file">
                       <i class="fa fa-download"></i>
                  </a>
                </div>
                <div class="info">
                  
                </div>
              </div>
            </div>

              <div class="item">
              <div class="item-inner"></div>
            </div>

              <div class="item">
              <div class="item-inner"></div>
            </div>


              <div class="item">
              <div class="item-inner"></div>
            </div>

              <div class="item">
              <div class="item-inner"></div>
            </div>

            <div class="item">
              <div class="item-inner"></div>
            </div>

          </div>
        </div>
      </div>
      <footer class="foot">
        <div class="inner">
          <p>techumber.com</p>
        </div>
      </footer>
        <script type="text/javascript" src="js/vendors/jquery.js"></script>
    <script src="js/vendors/gh3.js"></script>
    <script type="text/javascript" src="js/vendors/angular.js"></script>
  </body>
</html>
