<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>OpenBox</title>
    <link rel="stylesheet" type="text/css" href="asserts/css/style.css" />

  </head>
  <body ng-app="OpenBox">
      <header class="head">
        <div class="inner">
          <a href="" class="logo">OpenBox</a>
        </div> 
      </header>
      <div class="main">
        <div class="inner">
          <form action="" class="search-form" ng-controller="Search">
            <input type="text" ng-model="q" id="q" name="q" placeholder="Enter your search term" data-hint="Download as a gip file"/>
            <select name="language" id="language" ng-model="language" >
               <option value="">-- choose language --</option>
              <option value="{{lang}}" ng-repeat="lang in langs">{{lang}} </option>
            </select>
          </form>
          <div class="result-grid" ng-controller="resultGrid">       
            <div class="item" ng-repeat="repo in items">
              <div class="item-inner">
                <div class="intro">
                   <figure>
                    <img src="{{repo.owner.avatar_url}}" alt="{{repo.full_name}}" class="avatar_img">
                  </figure>
                  <h3>{{ repo.name }}</h3>
                  <a href="{{ repo.clone_url }}" class="clone" data-hint="click on this to copy git clone command">
                    <i class="fa fa-copy"></i>
                  </a>
                  <a href="{{ repo.clone_url }}" target="blank" class="git-page" data-hint="click on this to got to github page">
                       <i class="fa fa-link"></i>
                  </a>
                  <a href="{{ svn_url+default_branch+'.zip' }}" class="download-zip" data-hint="Download as a gip file">
                       <i class="fa fa-download"></i>
                  </a>
                </div>
                <div class="info">
                  
                </div>
              </div>
            </div>

          </div>
        </div>
      </div>
      <footer class="foot">
        <div class="inner">
          <p>techumber.com</p>
        </div>
      </footer>
    

    <script type="text/javascript" src="js/vendors/angular.js"></script>
    <script type="text/javascript" src="js/app/app.js"></script>
  </body>
</html>
